<div class="container">
  <h1>{{ title }}</h1>
  
  <div class="form-group">
    <label for="htmlInput">Enter HTML Content:</label>
    <textarea id="htmlInput" [(ngModel)]="htmlContent" rows="10" class="form-control"></textarea>
  </div>
  
  <button class="btn btn-primary" (click)="convertHtmlToJson()">Convert to JSON</button>
  
  <h2>Output JSON</h2>
  <pre>{{ jsonOutput | json }}</pre>
  
  <h2>Translated HTML</h2>
  <div [innerHTML]="translatedHtml"></div>
  
  <button class="btn btn-secondary" (click)="copyToClipboard()">Copy Translated HTML</button>
  
  <div *ngIf="copyMessage" class="alert alert-success mt-3">{{ copyMessage }}</div>
</div>
